        <style>
            body {

            .footprints {
                rotate: 90deg;
                width: 60%;
                animation: ease-in 4s step;
            }

            @keyframes step {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

                width: 10%;
                position: absolute;

    <div>
